--- 
    services: 
      front_end:
        container_name: front_end
        build: 
            context: ./front_end/
            dockerfile: dockerfile
        image: front_end:latest
        ports:
          - "4200:4200"
        networks:
          - petclinic

    networks:
      petclinic:
        driver: bridge

    version: "3.7"